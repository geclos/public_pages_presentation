            ## Implicit interface
            ```haml[4,10,11]
            .page-section
              .container-fluid
                .row.team
                  - @team.keys.each do |key|
                    .col-xs-6.col-sm-3

                    - social_networks = member['social_networks']
                .team-member
                  .team-member__photo

            ```
